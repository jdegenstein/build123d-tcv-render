name: Render Models with tcv-screenshots

on:
  push:
    paths:
      - '**/*.py'
      - '.github/workflows/render_tcv.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # 1. Setup uv
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          activate-environment: true
          cache-dependency-glob: "**/*.py"
          python-version: 3.12

      # 2. Create Environment & Install Libraries
      - name: Install Python Dependencies
        run: |
          # Install build123d and tcv-screenshots
          uv pip install build123d tcv-screenshots
          
          # Install Playwright browsers and OS dependencies needed by tcv-screenshots
          uv run playwright install chromium --with-deps

      # 3. Generate Renders
      - name: Generate Renders
        run: uv run python .github/scripts/render_tcv.py

      # 4. Commit Images
      - name: Commit Renders
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "ðŸ“¸ Auto-generate tcv-screenshots renders"
          file_pattern: "**/*.png"
